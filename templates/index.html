<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #161616;
            color: #fff;
        }
        h1 {
            color: #fff;
        }
        .lead {
            color: #aaa;
        }
        .wrapper { margin: 10vh 0; }
        .card {
            border: none;
            transition: all 500ms cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
            border-radius: 20px;
            min-height: 450px;
            box-shadow: 0 0 12px 0 rgba(0,0,0,0.2);
            background-size: 120%;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .card-has-bg:before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: inherit;
            filter: grayscale(100%);
        }
        .card:hover {
            transform: scale(0.98);
            box-shadow: 0 0 5px -2px rgba(0,0,0,0.3);
            background-size: 130%;
        }
        .card-img-overlay {
            background: rgba(190, 175, 142, 0.62);
            transition: all 800ms cubic-bezier(0.19, 1, 0.22, 1);
        }
        .card-footer, .card-footer .media img {
            background: none;
            border-top: none;
            border: solid 3px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col text-center mb-5">
                    <h1 class="display-4 font-weight-bolder">Book Search</h1>
                    <p class="lead">Explore a vast collection of books across different genres.</p>
                </div>
            </div>
            <form action="/" method="get" class="row mb-5">
                <div class="col-md-8">
                    <input type="text" name="title" class="form-control" placeholder="Search by title...">
                </div>
                <div class="col-md-4">
                    <select name="category" class="form-control">
                        <option value="">Select a category</option>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-12 mt-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <div class="row">
                {% for book in books %}
                    <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                        <div class="card text-dark card-has-bg click-col" style="background-image:url('{{ book['image_url'] }}');">
                            <div class="card-img-overlay d-flex flex-column">
                                <div class="card-body">
                                    <small class="card-meta mb-2">Available</small>
                                    <h4 class="card-title mt-0 "><a class="text-light" herf="#">{{ book['title'] }}</a></h4>
                                    <small><i class="far fa-star"></i> {{ book['rating'] }} stars</small>
                                </div>
                                <div class="card-footer">
                                    <div class="media">
                                        <div class="media-body">
                                            <h6 class="my-0 text-light d-block">{{ book['price'] }}</h6>
                                            <small>{{ book['stock'] }}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
